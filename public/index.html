<body>
<noscript>
    <div class='header'>FRONTEND IS AN ILLUSION</div>
    <p><b>GET</b> /page/&lt;page number&gt;
        <ul>
            <li>0 indexed, upto 9</li>
            <li>Cached for 30 seconds</li>
            <li>Default order is by bump</li>
            <li>?by_time=1 to order by thread create time</li>
        </ul>
    <p><b>GET</b> /post/&lt;id&gt;
        <ul>
            <li><b>on_thread</b> is -1 if it is a thread post</li>
        </ul>
    </p>
    <p><b>GET</b> /captcha</p>
    <p>
        <b>POST</b> /post
        <ul>
            <li>Content-Type: application/json; charset=utf-8</li>
            <li>
                    Body:<br>
                    {<br>
                        &emsp;<b>content</b>: &lt;post content&gt;,<br>
                        &emsp;<b>captcha_id</b>: &lt;return as sent&gt;,<br>
                        &emsp;<b>captcha_solution</b>: &lt;solution&gt;,<br>
                        &emsp;<b>on_thread</b>: &lt;id of the thread to comment on&gt;,<br>
                        &emsp;<b>pic</b>: &lt;direct external image link&gt;<br>
                    }
                    <ul>
                        <li><b>content</b>, <b>captcha_id</b> and <b>captcha_solution</b> are required</li>
                        <li><b>on_thread</b> is required if commenting on a thread</li>
                        <li>Currently <b>pic</b> only supports these URL formats:
                            <ul>
                                <li>https://i.imgur.com/...</li>
                                <li>https://i.postimg.cc/...</li>
                                <li>Should I add something else ? /contact.txt</li>
                            </ul>
                        </li>
                    </ul>
            </li>
            <li>On wrong captcha solution, returns content and new captcha</li>
            <li>
                On success, returns post id, delete code and captcha for future use
            </li>
            <li>
                Threads that goes past page 9 in bump order will be deleted
            </li>
        </ul>
    </p>
    <p>
        <b>POST</b> /delete
        <ul>
            <li>
                    Body:
                    {
                        <b>id</b>: &lt;post id to delete&gt;,
                        <b>delete_code</b>: &lt;delete code&gt;
                    }
            </li>
            <li>
                On success, will return the <i>deleted</i> id
            </li>

        </ul>
    </p>
    <p>Results are XSS sanitized but not fully tested</p>
